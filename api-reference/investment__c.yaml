{
  "openapi": "3.0.0",
  "info": { "title": "Dakota API's", "version": "1.0.0" },
  "servers": [{ "url": "https://marketplace-as-a-service.herokuapp.com/" }],
  "paths":
    {
            "/index.php/api/dakota":
        {
          "post":
            {
              "tags": ["Investments"],
              "summary": "Investment Management API",
              "description": "This API allows listing all investments object records with options to filter, sort, and paginate the results.",
              "requestBody":
                {
                  "content":
                    {
                      "application/json":
                        {
                          "schema": { "type": "object" },
                          "examples":
                            {
                              "Count investments object Records":
                                {
                                  "value":
                                    {
                                      "module": "investment__c",
                                      "count_only": "1",
                                    },
                                  "summary": "Count investments object Records",
                                },
                              "List of investments":
                                {
                                  "value":
                                    {
                                      "module": "investment__c",
                                      "filters":
                                        {
                                          "fields":
                                            [
                                              "name",
                                              "createddate",
                                              "country__c",
                                            ],
                                          "order_by": "name:DESC",
                                          "max_num": "-1",
                                        },
                                    },
                                  "summary": "List of investments",
                                },
                              "Filter By investments Name":
                                {
                                  "value":
                                    {
                                      "module": "investment__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$and":
                                                  [
                                                    {
                                                      "name":
                                                        { "$contains": "RT" },
                                                    },
                                                    {
                                                      "name":
                                                        { "$contains": "Test" },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By investments Name",
                                },
                              "Filter By CreatedDate":
                                {
                                  "value":
                                    {
                                      "module": "investment__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "createddate":
                                                  {
                                                    "$dateRange": "last_30_days",
                                                  },
                                              },
                                            ],
                                          "max_num": "-1",
                                        },
                                    },
                                  "summary": "Filter By CreatedDate",
                                },
                              "Filter By Fund Balance":
                                {
                                  "value":
                                    {
                                      "module": "investment__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$and":
                                                  [
                                                    {
                                                      "fund_balance__c":
                                                        { "$gt": "99,999,999" },
                                                    },
                                                    {
                                                      "fund_balance__c":
                                                        {
                                                          "$lt": "999,999,999",
                                                        },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Fund Balance",
                                },
                              "Filter by Investment Strategy":
                                {
                                  "value":
                                    {
                                      "module": "investment__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$or":
                                                  [
                                                    {
                                                      "investment_type__c":
                                                        {
                                                          "$equals": "New Investment",
                                                        },
                                                    },
                                                    {
                                                      "investment_type__c":
                                                        {
                                                          "$equals": "Additional Funding",
                                                        },
                                                    },
                                                    {
                                                      "investment_type__c":
                                                        {
                                                          "$equals": "Termination",
                                                        },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter by Investment Strategy",
                                },
                              "Filter By Investment Type OR & AND":
                                {
                                  "value":
                                    {
                                      "module": "investment__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$and":
                                                  [
                                                    {
                                                      "Asset_Class__c":
                                                        {
                                                          "$equals": "US Equities",
                                                        },
                                                    },
                                                  ],
                                                "$or":
                                                  [
                                                    {
                                                      "Search_Status__c":
                                                        {
                                                          "$equals": "Upcoming",
                                                        },
                                                    },
                                                    {
                                                      "Search_Status__c":
                                                        { "$equals": "Open" },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Investment Type OR & AND",
                                },
                            },
                        },
                    },
                },
              "parameters":
                [
                  {
                    "name": "Oauth-Token",
                    "in": "header",
                    "schema": { "type": "string" },
                    "example": "{{heroku}}",
                  },
                ],
              "responses":
                {
                  "200":
                    {
                      "description": "Successful response",
                      "content": { "application/json": {} },
                    },
                  "401":
                    { "description": "Unauthorized to access the records" },
                  "403":
                    { "description": "You don't have access to this module" },
                  "404": { "description": "Could Not Find the Resource" },
                },
            },
        },
    },
}
