{
  "openapi": "3.0.0",
  "info": { "title": "Dakota API's", "version": "1.0.0" },
  "servers": [{ "url": "https://marketplace-as-a-service.herokuapp.com/" }],
  "paths":
    {
      "/index.php/api/dakota":
        {
          "post":
            {
              "tags": ["Updates"],
              "summary": "Updates Management API",
              "description": "This API allows listing all  object records with options to filter, sort, and paginate the results.",
              "requestBody":
                {
                  "content":
                    {
                      "application/json":
                        {
                          "schema": { "type": "object" },
                          "examples":
                            {
                              "Count Updates object Records":
                                {
                                  "value":
                                    {
                                      "module": "updates",
                                      "count_only": "1",
                                    },
                                  "summary": "Count Updates object Records",
                                },
                              "List of Updates":
                                {
                                  "value":
                                    {
                                      "module": "updates",
                                      "filters":
                                        {
                                          "fields":
                                            [
                                              "name",
                                              "createddate",
                                              "country__c",
                                            ],
                                          "order_by": "name:DESC",
                                          "max_num": "-1",
                                        },
                                    },
                                  "summary": "List of Updates",
                                },
                              "Filter By Updates Name":
                                {
                                  "value":
                                    {
                                      "module": "updates",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$and":
                                                  [
                                                    {
                                                      "name":
                                                        {
                                                          "$contains": "Adams",
                                                        },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Updates Name",
                                },
                              "Filter By CreatedDate":
                                {
                                  "value":
                                    {
                                      "module": "updates",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "createddate":
                                                  {
                                                    "$dateRange": "last_30_days",
                                                  },
                                              },
                                            ],
                                          "max_num": "-1",
                                        },
                                    },
                                  "summary": "Filter By CreatedDate",
                                },
                              "Filter By Account equals":
                                {
                                  "value":
                                    {
                                      "module": "updates",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "account__c":
                                                  {
                                                    "$equals": "0017600000TLTRkAAP",
                                                  },
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Account equals",
                                },
                              "Filter By Posted Date Greater than and Less than":
                                {
                                  "value":
                                    {
                                      "module": "updates",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$and":
                                                  [
                                                    {
                                                      "posted_date__c":
                                                        { "$gt": "2023-02-14" },
                                                    },
                                                    {
                                                      "posted_date__c":
                                                        { "$lt": "2023-04-14" },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Posted Date Greater than and Less than",
                                },
                              "Filter By Meeting Date Equals":
                                {
                                  "value":
                                    {
                                      "module": "updates",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$and":
                                                  [
                                                    {
                                                      "meeting_date__c":
                                                        {
                                                          "$equals": "2023-07-28",
                                                        },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Meeting Date Equals",
                                },
                            },
                        },
                    },
                },
              "parameters":
                [
                  {
                    "name": "Oauth-Token",
                    "in": "header",
                    "schema": { "type": "string" },
                    "example": "{{heroku}}",
                  },
                ],
              "responses":
                {
                  "200":
                    {
                      "description": "Successful response",
                      "content": { "application/json": {} },
                    },
                  "401":
                    { "description": "Unauthorized to access the records" },
                  "403":
                    { "description": "You don't have access to this module" },
                  "404": { "description": "Could Not Find the Resource" },
                },
            },
        },
    },
}
