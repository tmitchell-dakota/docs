{
  "openapi": "3.0.0",
  "info": { "title": "Dakota API's", "version": "1.0.0" },
  "servers": [{ "url": "https://marketplace-as-a-service.herokuapp.com/" }],
  "paths":
    {
            "/index.php/api/dakota":
        {
          "post":
            {
              "tags": ["Dakota Content"],
              "summary": "Dakota Content Management API",
              "description": "This API allows listing all Dakota Content object records with options to filter, sort, and paginate the results.",
              "requestBody":
                {
                  "content":
                    {
                      "application/json":
                        {
                          "schema": { "type": "object" },
                          "examples":
                            {
                              "Count Dakota Content object Records":
                                {
                                  "value":
                                    {
                                      "module": "dakota_content__c",
                                      "count_only": "1",
                                    },
                                  "summary": "Count Dakota Content object Records",
                                },
                              "List of ALL Dakota Content":
                                {
                                  "value":
                                    {
                                      "module": "dakota_content__c",
                                      "filters":
                                        {
                                          "fields": ["name", "createddate"],
                                          "order_by": "name:DESC",
                                          "max_num": "-1",
                                        },
                                    },
                                  "summary": "List of ALL Dakota Content",
                                },
                              "Filter By Dakota Content Name":
                                {
                                  "value":
                                    {
                                      "module": "dakota_content__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$and":
                                                  [
                                                    {
                                                      "name":
                                                        { "$contains": "RT" },
                                                    },
                                                    {
                                                      "name":
                                                        { "$contains": "Test" },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Dakota Content Name",
                                },
                              "Filter By Type Equals":
                                {
                                  "value":
                                    {
                                      "module": "dakota_content__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$and":
                                                  [
                                                    {
                                                      "type__c":
                                                        {
                                                          "$equals": "Key Account",
                                                        },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Type Equals",
                                },
                              "Filter By CreatedDate":
                                {
                                  "value":
                                    {
                                      "module": "dakota_content__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "createddate":
                                                  {
                                                    "$dateRange": "last_30_days",
                                                  },
                                              },
                                            ],
                                          "max_num": "-1",
                                        },
                                    },
                                  "summary": "Filter By CreatedDate",
                                },
                            },
                        },
                    },
                },
              "parameters":
                [
                  {
                    "name": "Oauth-Token",
                    "in": "header",
                    "schema": { "type": "string" },
                    "example": "{{heroku}}",
                  },
                ],
              "responses":
                {
                  "200":
                    {
                      "description": "Successful response",
                      "content": { "application/json": {} },
                    },
                  "401":
                    { "description": "Unauthorized to access the records" },
                  "403":
                    { "description": "You don't have access to this module" },
                  "404": { "description": "Could Not Find the Resource" },
                },
            },
        },
    },
}
