{
  "openapi": "3.0.0",
  "info": { "title": "Dakota API's", "version": "1.0.0" },
  "servers": [{ "url": "https://marketplace-as-a-service.herokuapp.com/" }],
  "paths":
    {
      "/index.php/api/dakota":
        {
          "post":
            {
              "tags": ["Metro Area"],
              "summary": "Metro Area Management API",
              "description": "This API allows listing all Metro Area object records with options to filter, sort, and paginate the results.",
              "requestBody":
                {
                  "content":
                    {
                      "application/json":
                        {
                          "schema": { "type": "object" },
                          "examples":
                            {
                              "Count Metro Area object Records":
                                {
                                  "value":
                                    {
                                      "module": "metro_area__c",
                                      "count_only": "1",
                                    },
                                  "summary": "Count Metro Area object Records",
                                },
                              "List of Metro Area's":
                                {
                                  "value":
                                    {
                                      "module": "metro_area__c",
                                      "filters":
                                        {
                                          "fields":
                                            [
                                              "name",
                                              "createddate",
                                              "country__c",
                                            ],
                                          "order_by": "name:DESC",
                                          "max_num": "-1",
                                        },
                                    },
                                  "summary": "List of Metro Area's",
                                },
                              "Filter By Metro Area Name":
                                {
                                  "value":
                                    {
                                      "module": "metro_area__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$or":
                                                  [
                                                    {
                                                      "country__c":
                                                        {
                                                          "$equals": "Afghanistan",
                                                        },
                                                    },
                                                    {
                                                      "country__c":
                                                        {
                                                          "$equals": "Aland Islands",
                                                        },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Metro Area Name",
                                },
                              "Filter By CreatedDate":
                                {
                                  "value":
                                    {
                                      "module": "metro_area__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "createddate":
                                                  {
                                                    "$dateRange": "last_30_days",
                                                  },
                                              },
                                            ],
                                          "max_num": "-1",
                                        },
                                    },
                                  "summary": "Filter By CreatedDate",
                                },
                              "Filter By Country OR and Equals":
                                {
                                  "value":
                                    {
                                      "module": "metro_area__c",
                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$or":
                                                  [
                                                    {
                                                      "country__c":
                                                        {
                                                          "$equals": "Afghanistan",
                                                        },
                                                    },
                                                    {
                                                      "country__c":
                                                        { "$equals": "Russia" },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By Country OR and Equals",
                                },
                              "Filter By sort_order__c Greater than equal and Less than equal":
                                {
                                  "value":
                                    {
                                      "module": "metro_area__c",

                                      "filters":
                                        {
                                          "filter":
                                            [
                                              {
                                                "$or":
                                                  [
                                                    {
                                                      "sort_order__c":
                                                        { "$gte": "1000" },
                                                    },
                                                    {
                                                      "sort_order__c":
                                                        { "$lte": "1500" },
                                                    },
                                                  ],
                                              },
                                            ],
                                        },
                                    },
                                  "summary": "Filter By sort_order__c Greater than equal and Less than equal",
                                },
                            },
                        },
                    },
                },
              "parameters":
                [
                  {
                    "name": "Oauth-Token",
                    "in": "header",
                    "schema": { "type": "string" },
                    "example": "{{heroku}}",
                  },
                ],
              "responses":
                {
                  "200":
                    {
                      "description": "Successful response",
                      "content": { "application/json": {} },
                    },
                  "401":
                    { "description": "Unauthorized to access the records" },
                  "403":
                    { "description": "You don't have access to this module" },
                  "404": { "description": "Could Not Find the Resource" },
                },
            },
        },
    },
}
